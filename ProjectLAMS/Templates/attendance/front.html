{% extends 'navigation/basic.html' %}
{% block title %}Home{% endblock %}
{% block head %}
{% load static %}
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time-Lapse Video</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        /* CSS to make video responsive */
        video {
            object-fit: cover;
            width: 100%;
            height: 60vh;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Adjust the alpha (4th value) to control transparency */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h3 {
            margin: 0;
            padding: 10px;
            font-size:15px
        }
        h1 {
            font-size: 120px; /* Adjust the font size to your preference */
        }
    </style>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
{% endblock %}
{% block body %}
 
<div class="container text-center mt-5"> <!-- Added more margin (mt-5) for more spacing -->

        </div>

            <a href="/analysis" class="button btn-block btn-lg">Analysis</a> <!-- Added btn-lg for larger buttons -->
        </div>
        <div class="col-md-3">
            <a href="/topuser" class="button btn-block btn-lg">Top User</a> <!-- Added btn-lg for larger buttons -->
        </div>
        <div class="col-md-3">
            <a href="/livemembers" class="button btn-block btn-lg">Live Members</a> <!-- Added btn-lg for larger buttons -->
        </div>
    </div>
</div>

{% endblock %}
