{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <style>
        /* Custom CSS for the navigation bar */
        .navbar {
            background-color: white; /* Change the background color to white */
            color: black !important; /* Change the text color to black and use !important to ensure it takes precedence */
            padding: 15px 0; /* Increase top and bottom padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7); /* Add a shadow on all sides */
            border-radius: 10px; /* Rounded edges for the navigation bar */
            margin: 10px; /* Add a gap around the navigation bar on all sides */
        }
        
        .navbar-brand {
            font-size: 24px; /* Larger font size for the brand */
        }
        
        .navbar-toggler-icon {
            background-color: #001f3f; /* Hamburger icon background color */
        }
        
        .navbar-nav .nav-link {
            font-size: 18px; /* Larger font size for nav links */
            padding: 10px 15px; /* Increase padding for nav links */
            transition: background-color 0.2s; /* Smooth color transition on hover */
            width: 150px; /* Set a fixed width for navigation items */
            text-align: center; /* Center-align text within navigation items */
            color: black !important; /* Change text color to black and use !important to ensure it takes precedence */
        }
        
        .navbar-nav .nav-link:hover {
            background-color: #dcdcdc; /* Darker blue on hover */
            color: white; /* White text color on hover */
        }
        
        .college-icon {
            width: 450px; /* Specify the icon width */
            height: 80px; /* Specify the icon height */
            margin-left: 10px; /* Adjust icon alignment */
            margin-top: -10px; /* Adjust icon alignment */
            margin-bottom: -10px; /* Adjust icon alignment */
            margin-right: 5px; /* Add some margin to separate icon and text */
        }
        
        .college-logo {
            background-color: transparent; /* Set the background color of the image to transparent */
            width: 100%; /* Make sure the image spans the entire container */
            height: 100%; /* Make sure the image spans the entire container */
        }

        /* Added styles for the two specific <a> elements */
        .special-link {
            background-color: #ffffff; /* Background color for the button */
            color: rgb(0, 0, 0) !important; /* Text color for the button */
            border-radius: 8px; /* Rounded edges for the button */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="gap-background"></div> 

    <div class="navbar-container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/home">
                <div class="college-icon">
                    <img src="{% static 'images/image.jpg' %}" alt="College Icon" class="college-logo"> 
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="/home">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/switchuser">
                            <i class="fas fa-users"></i> Switch User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/check">
                            <i class="fas fa-cogs"></i> Manage
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
    {% block body %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script>$('.toast').toast('show')</script>
    {% block js %}{% endblock %}
</body>
</html>
